<div class="container mt-5">
    <div class="row">
        <h1 style="text-align: center; font-family: 'DynaPuff', cursive;">Task</h1>
    </div>
    <div class="row">
        <div class="col-lg-8 offset-lg-2 mb-4">
            <input [(ngModel)]="task" (keyup.enter)="addTask()" type="text" class="form-control form-control-lg text-center" placeholder="Ingrese tarea">
        </div>
    </div>
    <div class="row">
        <div class="col-lg-4">
            <h4>To Do</h4>
            <div cdkDropList class="example-list" id="list-todo" [cdkDropListData]="todo" [cdkDropListConnectedTo]="['list-progress']" (cdkDropListDropped)="drop($event)">
                <div class="example-box" *ngFor="let item of todo" cdkDrag>{{item}}</div>
              </div>
        </div>
        <div class="col-lg-4">
            <h4>In Progress</h4>
            <div cdkDropList class="example-list" id="list-progress" [cdkDropListData]="progress" [cdkDropListConnectedTo]="['list-todo','list-done']" (cdkDropListDropped)="drop($event)">
                <div class="example-box" *ngFor="let item of progress" cdkDrag>{{item}}</div>
              </div>
        </div>
        <div class="col-lg-4">
            <h4>Done</h4>
            <div cdkDropList class="example-list" id="list-done" [cdkDropListData]="done" [cdkDropListConnectedTo]="['list-progress']" (cdkDropListDropped)="drop($event)">
                <div class="example-box" *ngFor="let item of done" cdkDrag>{{item}}</div>
              </div>
        </div>
    </div>
</div>
